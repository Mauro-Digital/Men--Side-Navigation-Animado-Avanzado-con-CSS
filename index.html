<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>Menú Side Navigation Animado</title>
</head>
<body>

    <nav class="nav">

        <ul class="nav__list">

            <!-- icono home -->
            <li class="nav__item">

                <figure class="nav__figure">
                    <img src="./assets/home.svg" alt="home" class="nav__img">
                </figure>

                <article class="nav__show">

                    <p class="nav__name">
                        Inicio
                    </p>
                    
                </article>
            </li>

            <!-- icono message -->
            <li class="nav__item">

                <figure class="nav__figure">
                    <img src="./assets/message.svg" alt="home" class="nav__img">
                </figure>

                <article class="nav__show">

                    <p class="nav__name">
                        Mensajes
                    </p>
                    
                </article>
            </li>

            <!-- icono estadisticas -->
            <li class="nav__item">

                <figure class="nav__figure">
                    <img src="./assets/stats.svg" alt="home" class="nav__img">
                </figure>

                <article class="nav__show">

                    <p class="nav__name">
                        Estadísticas
                    </p>
                    
                </article>
            </li>

            <!-- icono ayuda -->
            <li class="nav__item">

                <figure class="nav__figure">
                    <img src="./assets/help.svg" alt="home" class="nav__img">
                </figure>

                <article class="nav__show">

                    <p class="nav__name">
                        Ayuda
                    </p>
                    
                </article>
            </li>

            <li class="nav__item nav__item--down">

                <figure class="nav__figure">
                    <img src="./assets/settings.svg" alt="home" class="nav__img">
                </figure>

                <article class="nav__show">

                    <p class="nav__name">
                        Configuracion
                    </p>
                    
                </article>
            </li>

            <li class="nav__item nav__item--user">
                <figure class="nav__figure">
                    <img src="./assets/woman-imagen.jpg" class="nav__img nav__img--avatar" alt="avatar">
                </figure>

                <article class="nav__show">

                    <div class="nav__name nav__name--user">
                        <h3 class="nav__username">Mauricio Rodríguez</h3> 
                        <p class="nav__account">Cuenta Free</p>                       
                    </div>

                </article>
            </li>

        </ul>
    </nav>
    <footer>
        <p class="nav__footer">Code by. <span class="nav__span"><a class="nav__link" href="https://www.linkedin.com/in/mauricio-rodriguez-web" target="_blank">Mauricio Rodríguez</a></span></p>
    </footer>    
</body>
</html>
